<!doctype html>
<html lang="en">

<head>
    <title>Upload</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Logo ananke pagina -->
    <link rel="shortcut icon" type="imagex/png" href="img/LogoBrancoAnanke.png" />
    <link rel="stylesheet" href="/css/upload.css">
</head>

<body>
    <img id="btnSair" src="icons/close.svg" alt="">
    <!-- Upload -->
    <div class="conteudo">
        <form class="area-upload">
            <div id="dropBox" class="drop_box">
                <svg width="246" height="140" viewBox="0 0 246 140" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <mask id="mask0_455_714" style="mask-type:luminance" maskUnits="userSpaceOnUse" x="0" y="0"
                        width="246" height="140">
                        <path d="M0.773438 0.718262H245.37V139.072H0.773438V0.718262Z" fill="white" />
                    </mask>
                    <g mask="url(#mask0_455_714)">
                        <path
                            d="M191.37 28.465C182.272 28.465 173.468 30.7971 165.655 35.184C156.141 14.5877 135.634 0.718262 112.668 0.718262C81.3254 0.718262 55.653 26.1251 54.1342 57.9341C39.7408 59.696 27.398 69.5111 22.0631 83.2102C10.1019 86.2827 1.2168 97.4122 1.2168 110.636C1.2168 126.22 13.5596 138.898 28.7356 138.898H109.164V94.4428H95.8268C93.2441 94.4428 92.3807 91.4179 93.8686 89.5847C101.913 79.6587 113.169 69.7288 121.214 59.8029C121.804 59.0744 122.501 58.8091 123.172 58.8566C123.843 58.8091 124.541 59.0744 125.13 59.8029C133.175 69.7288 144.431 79.6587 152.472 89.5847C153.96 91.4179 153.096 94.4428 150.514 94.4428H137.176V138.898H191.366C221.012 138.898 245.127 114.128 245.127 83.6814C245.127 53.2344 221.012 28.465 191.37 28.465Z"
                            fill="#E54C3C" />
                    </g>
                </svg>
                <h3>Arraste seu arquivo aqui</h3>
                <p>Arquivos suportados: PDF, TEXT, DOC , DOCX</p>
                <input id="fileInput" type="file" accept=".doc,.docx,.pdf" id="fileID" style="display:none;"
                    name="dados">
                <button id="btnSelArquivo" class="btn">Selecionar arquivo</button>
            </div>
            <div class="area-dados">
                <div class="input_container">
                    <p class="titulo">Título do projeto</p>
                    <input id="titulo_projeto" type="text" name="titulo_projeto" autocomplete="off" />
                </div>
                <div class="input_container">
                    <p class="titulo">Tema do projeto</p>
                    <textarea id="descricao_projeto" name="descricao_projeto" cols="40" rows="5"></textarea>
                </div>
                <div id="fileDetails" class="file-details">
                    <img class="file-icon iconesUploadImage" id="file-icon" />

                    <div class="file-info">
                        <span class="file-name"></span><br>
                        <span class="file-size"></span>
                    </div>
                    <a href=""><img id="btnCancelar" style="display: none;" src="icons/closeUpload.svg"></a>
                </div>
                <!-- Lista de Areas -->
                <select class="selectStyle" id="campo-area-conhecimento">
                    <!-- <option value="">Selecione a area</option> -->
                    <option class="optionSelect" value="8">Selecione a area de conhecimento</option>
                    <option class="optionSelect" value="1">Ciências Exatas e da Terra</option>
                    <option class="optionSelect" value="2">Saúde</option>
                    <option class="optionSelect" value="3">Engenharias</option>
                    <option class="optionSelect" value="4">Ciencias Biologica</option>
                    <option class="optionSelect" value="5">Ciencias Humanas</option>
                    <option class="optionSelect" value="6">Ciência da Computação e Tecnologia
                        da Informação</option>
                    <option value="7">Interdiciplinar</option>
                    <option value="8">Outras áreas</option>
                </select>

                <input id="btnEnviar" class="inputEnviar" type="submit" value="Enviar">

            </div>
        </form>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Upload.js -->
    <script src="/javascript/editarProjeto.js" defer></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
