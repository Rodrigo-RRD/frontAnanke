            <h3>Arraste seu arquivo aqui</h3>
            <p>Arquivos suportados: PDF, TEXT, DOC , DOCX</p>
            <input type="file" accept=".doc,.docx,.pdf" id="fileID" style="display:none;" name="dados" #fileInput>
            <button id="btnSelArquivo" class="btn" (click)="fileInput.click()">Selecionar arquivo</button>
        </div>
        <div class="area-dados">
            <div class="input_container">
                <p class="titulo">Título do projeto</p>
                <input id="titulo_projeto" type="text" name="titulo_projeto" autocomplete="off"/>
            </div>
            <div class="input_container">
                <p class="titulo">Descrição do projeto</p>
                <textarea id="descricao_projeto" name="descricao_projeto" cols="40" rows="5"></textarea>
            </div>

            <div id="fileDetails" class="file-details" *ngIf="selectedFile" [hidden]="fileInfoVisible">
                <img class="file-icon" [src]="fileIcon" alt="Ícone Arquivo"/>
                <div class="file-info">
                    <span class="file-name">{{ fileName }}</span>
                    <span class="file-size">{{ fileSize }}</span>
                </div>
            </div>
            <input id="btnEnviar" class="inputEnviar" type="submit" value="Enviar">
        </div>
    </div>
</div>
