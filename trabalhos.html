<!doctype html>
<html lang="pt-br">

<head>
    <title>Trabalhos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Logo ananke pagina -->
    <link rel="shortcut icon" type="imagex/png" href="img/LogoBrancoAnanke.png" />
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/trabalhos.css">
</head>

<body>

    <!-- SideBar -->
    <section class="sidebar"><a href="/landingpage.html">
        <img class="logo" src="/img/LogoBranco.svg" alt="LogoBranco" /></a>
        <div class="listalinks">
            <div class="lista">
                <img src="/icons/cronograma.svg" alt="" />
                <a href="">Cronograma</a>
            </div>
            <div class="lista">
                <img src="/icons/trabalhos.svg" alt="" />
                <a href="">Trabalhos</a>
            </div>
            <div class="lista">
                <img src="/icons/relatorios.svg" alt="" />
                <a href="">Relatórios</a>
            </div>
            <div class="lista">
                <img src="/icons/discussoes.svg" alt="" />
                <a href="">Discussões</a>
            </div>
            <div class="lista">
                <img src="/icons/gerencia.svg" alt="" />
                <a href="">Gerência</a>
            </div>
            <div class="lista">
                <img src="/icons/administracao.svg" alt="" />
                <a href="">Admin</a>
            </div>
            <div class="lista">
                <img src="/icons/ferramentas.svg" alt="" />
                <a href="">Ferramentas</a>
            </div>
        </div>
    </section>

    <!-- Botao de adicionar novo projeto -->
    <a href="/upload.html"><button class="floating-button">+</button></a>

    <!-- Criar os cards de acordo com o projeto -->
    <div class="criarCards responseMenu card-container"></div>

    <!-- Botoes de Paginacao -->
    <div class="pagination">
        <button id="btn-prev" class="btn btn-secondary mr-2" disabled>Anterior</button>
        <a id="currentPage" style="display: none;"></a>
        <span><span id="currentUsuario"></span> de <span id="totalPages"></span></span>
        <button id="btn-next" class="btn btn-secondary ml-2" disabled>Próxima</button>
    </div>

    <!-- Pasta JS -->
    <script src="javascript/trabalhos.js" defer></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
