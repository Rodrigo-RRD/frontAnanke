<!doctype html>
<html lang="en">

<head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Logo ananke pagina -->
    <link rel="shortcut icon" type="imagex/png" href="img/LogoBrancoAnanke.png" />
    <link rel="stylesheet" href="css/registrar.css">
</head>

<body>

    <section class="container">
        <div class="welcome">
            <h1>Bem-vindo<br />de volta!</h1>
            <p>Acesse sua conta agora mesmo</p>
            <a href="login.html" style="text-decoration: none;"><button>ENTRAR</button></a>
            <a href="">Esqueci minha senha</a>
        </div>

        <div class="criarConta">
            <img src="./icons/logo.svg" alt="" />
            <div class="textos">
                <h1>Crie sua conta</h1>
                <p>Preencha os campos abaixo</p>
            </div>
            <div class="inputs">
                <div class="inputNome">
                    <span class="svg">
                        <img src="icons/user.svg" alt="" class="svgIconeUser">
                    </span>
                    <input placeholder="Nome" type="text" class="user" />
                </div>

                <div class="inputEmail">
                    <span class="svg">
                        <img src="icons/email.svg" alt="" class="svgIconeEmail">
                    </span>
                    <input placeholder="Email" type="email" class="email" />
                </div>
                <div class="inputSenha">
                    <span class="svg">
                        <img src="icons/cadeado.svg" alt="" class="svgIconeCadeado">
                    </span>
                    <input placeholder="Senha" type="password" class="cadeado" />
                </div>
            </div>
            <a href="landingpage.html" style="text-decoration: none;"><button>Cadastrar</button></a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
